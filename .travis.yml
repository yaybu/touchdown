language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
# The version of pypy on Travis is too old for cryptography
#  - "pypy"

sudo: false

cache: pip

install:
  - pip install -U pip setuptools wheel
  - pip install -r requirements.txt

script:
  - py.test --cov=. touchdown
  - flake8 touchdown

after_success:
  - codecov